{% extends 'index.html' %}

{% block header %}
<div class="container mx-auto border">
    <div class="row">
        <div class="col-lg-6 border mb-4">
            <p class="post-title" style="font-weight: bold; text-align: center; font-size: xx-large;">{{post_data.post_title}}</p>
            <img src="{{post_data.post_img.url}}" alt="" class="img-fluid">
            <p class="post-date">{{post_data.created_at}}</p>
            <p style="text-align: justify;">{{post_data.post_desc}}</p>
            <div id="share" class=""></div>
            <button onclick="history.back()" class="btn btn-primary btn-sm mb-3">Go Back</button>
            <hr/>
            <h6>Advertisement</h6>
            <div id="otherads">
                {% if other_ads %}
                    {% for i in other_ads %}
                    <img src="{{i.other_ads.url}}" alt="" class="img-fluid">
                    {% endfor %}
                {% endif %}
            </div>
        </div>
        
        <div class="col-lg-6 border">
        <h1 class="text-center">अन्य खबरें</h1>
            {% for i in otherpost %}
            <div class="bg-light" style="cursor: pointer;">
                <p class="text-dark p-1 post-title" onclick="view_post('{{i.id}}')">{{i.post_title }}</p>
                <hr>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
<script>
    var current_url = $(location).attr('href');
    function view_post(obj_id) {
        window.location = '/view_post_details/' + obj_id + '/';
    }
    $("#share").jsSocials({
        url: current_url,
        showLabel: false,
        showCount: false,
        shares: ["twitter", "facebook", "whatsapp",]
    });
</script>


{% endblock header %}
