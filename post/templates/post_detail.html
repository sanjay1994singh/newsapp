{% extends 'index.html' %}

{% block header %}
<div class="container mx-auto border">
    <div class="row">
        <div class="col-lg-6 border mb-4">
            <p style="font-weight: bold; text-align: center;">{{post_data.post_title}}</p>
            <img src="{{post_data.post_img.url}}" alt="" class="img-fluid">
            <p>{{post_data.created_at}}</p>
            <p style="text-align: justify;">{{post_data.post_desc}}</p>
            <div id="share" class=""></div>
        </div>

        <div class="col-lg-6 border">
        <h1>Other post</h1>
            {% for i in otherpost %}
            <div class="bg-warning">
                <p class="text-dark p-4 post-title">{{i.post_title }}</p>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
<script>
    $("#share").jsSocials({
        showLabel: false,
        showCount: false,
        shares: ["email", "twitter", "facebook", "linkedin", "stumbleupon", "whatsapp",]
    });
</script>


{% endblock header %}
